<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main id="root">
      <section class="container">
        <div class="img-content">
          <img src="./images/image-equilibrium.jpg" alt="image equilibrium" />
          <div class="transparent">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <h2>0.041 ETH</h2>
          </li>

          <li>
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </li>
        </ul>

        <hr />

        <div class="creator">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
      </section>

      <section class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <strong>Mayur Dayal</strong>.
        </p>
      </section>
    </main>
  </body>
</html>
